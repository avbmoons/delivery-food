<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="../styles/feedback/feedback.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <header>
          <div id="headerin" class="header-block">
            <section>
              <div class="header-block__logo">
                <img src="../assets/logo/logo2.png" alt="logo" />
              </div>
            </section>
            <nav>
              <div class="header-block__navigation">
                <div class="header-block__navigation__nav-item">
                  <a
                    class="header-block__navigation__nav-item__text promo"
                    href="#"
                    >PROMO</a
                  >
                  <img
                    class="header-block__navigation__nav-item__image"
                    src="../assets/icons/fire.svg"
                    alt="promo"
                  />
                </div>
                <div class="header-block__navigation__nav-item">
                  <a class="header-block__navigation__nav-item__text" href="#"
                    >HOTS</a
                  >
                  <a class="header-block__navigation__nav-item__button" href="#"
                    >&#9660;</a
                  >
                </div>
                <div class="header-block__navigation__nav-item">
                  <a class="header-block__navigation__nav-item__text" href="#"
                    >COLDS</a
                  >
                  <a class="header-block__navigation__nav-item__button" href="#"
                    >&#9660;</a
                  >
                </div>
                <div class="header-block__navigation__nav-item">
                  <a class="header-block__navigation__nav-item__text" href="#"
                    >BAKERY</a
                  >
                  <a class="header-block__navigation__nav-item__button" href="#"
                    >&#9660;</a
                  >
                </div>
                <div class="header-block__navigation__nav-item">
                  <a class="header-block__navigation__nav-item__text" href="#"
                    >DESSERT</a
                  >
                  <a class="header-block__navigation__nav-item__button" href="#"
                    >&#9660;</a
                  >
                </div>
                <div class="header-block__navigation__nav-item">
                  <a class="header-block__navigation__nav-item__text" href="#"
                    >BEVERAGE</a
                  >
                  <a class="header-block__navigation__nav-item__button" href="#"
                    >&#9660;</a
                  >
                </div>
              </div>
            </nav>
            <section>
              <div class="header-block__services">
                <a
                  class="header-block__services__service"
                  href="#"
                  title="Search"
                  ><img src="../assets/icons/search.svg" alt="search"
                /></a>
                <a
                  class="header-block__services__service"
                  href="#"
                  title="Search"
                  ><img src="../assets/icons/user.svg" alt="user"
                /></a>
                <a
                  class="header-block__services__service"
                  href="#"
                  title="Search"
                  ><img src="../assets/icons/cart.svg" alt="cart"
                /></a>
              </div>
            </section>
          </div>
        </header>
        <main>
          <section name="feedback">
            <div class="feedback">
              <div class="feedback__message">
                <p class="feedback__message__heading">Feedback</p>
                <li class="crumbs">
                  <a class="crumbs__link" href="#">Home /</a>
                  <a class="crumbs__link" href="#">Feedback /</a>
                </li>
                <form
                  class="feedback__message__form"
                  name="contacts"
                  action="#"
                >
                  <div class="feedback__message__form__input">
                    <div class="feedback__message__form__input__label">
                      <p class="feedback__message__form__input__label__text">
                        Your message
                      </p>
                    </div>
                    <textarea
                      class="feedback__message__form__input__message"
                      name="message"
                      id="message"
                      cols="30"
                      rows="10"
                      placeholder="Enter your message"
                    ></textarea>
                  </div>
                  <div class="feedback__message__form__input">
                    <div class="feedback__message__form__input__label">
                      <p class="feedback__message__form__input__label__text">
                        Your e-mail
                      </p>
                    </div>
                    <input
                      class="feedback__message__form__input__useremail"
                      id="useremail"
                      type="email"
                      placeholder="Enter your e-mail"
                    />
                  </div>
                  <div class="feedback__message__form__button">
                    <button class="feedback__message__form__button__send">
                      Send
                    </button>
                  </div>
                </form>
              </div>
              <div class="feedback__decor">
                <div class="feedback__decor__block">
                  <img
                    class="feedback__decor__block__image"
                    src="../assets/images/bg-1.png"
                    alt="photo"
                  />
                  <!--<img
                    class="feedback__decor__block__image"
                    src="../assets/images/slide-6.png"
                    alt="photo"
                  />
                  <img
                    class="feedback__decor__block__image"
                    src="../assets/images/bg-1.png"
                    alt="photo"
                  /> -->
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
      <footer>
        <div class="footer-top">
          <div class="footer-top__left">
            <div class="footer-top__left__box">
              <section>
                <div class="footer-top__left__box__logo">
                  <img src="../assets/logo/logo2.png" alt="logo" />
                </div>
              </section>
              <nav>
                <div class="footer-top__left__box__navigation">
                  <div class="footer-top__left__box__navigation__nav-item">
                    <a
                      class="footer-top__left__box__navigation__nav-item__text"
                      href="#"
                      >Feedback</a
                    >
                  </div>
                  <div class="footer-top__left__box__navigation__nav-item">
                    <a
                      class="footer-top__left__box__navigation__nav-item__text"
                      href="#"
                      >Delivery</a
                    >
                  </div>
                  <div class="footer-top__left__box__navigation__nav-item">
                    <a
                      class="footer-top__left__box__navigation__nav-item__text"
                      href="#"
                      >Payment</a
                    >
                  </div>
                  <div class="footer-top__left__box__navigation__nav-item">
                    <a
                      class="footer-top__left__box__navigation__nav-item__text last"
                      href="#"
                      >Contacts</a
                    >
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="footer-top__right">
            <div class="footer-top__right__box">
              <section>
                <div class="footer-top__right__box__contacts">
                  <a class="footer-top__right__box__contacts__text" href="#"
                    >+7(777)123-45-67</a
                  >
                  <a
                    class="footer-top__right__box__contacts__text email"
                    href="#"
                    >testmail@testmail.test</a
                  >
                </div>
              </section>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <div class="footer-bottom__left">
            <div class="footer-bottom__left__box">
              <section>
                <p class="footer-bottom__left__box__copyrights">
                  &#169;&nbsp;2020-2023 "maUkas ltd."
                </p>
              </section>
            </div>
          </div>
          <div class="footer-bottom__right">
            <div class="footer-bottom__right__box">
              <section>
                <div class="footer-bottom__right__box__roles">
                  <a class="footer-bottom__right__box__roles__text" href="#"
                    >VK</a
                  >
                  <a class="footer-bottom__right__box__roles__text" href="#"
                    >Telegram</a
                  >
                  <a class="footer-bottom__right__box__roles__text" href="#"
                    >Whatsapp</a
                  >
                </div>
              </section>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
